{% extends 'internal.html' %}
{% block body %}
<p>Send Message to <a href="{% url profile username=other_user.user_name">{{ other_user.user_name }}</a></p>
{% if form.errors %}
<p>Please correct the error{{ forms.errors|pluralize }} below.</p>
{% endif %}
<form action="" method="post">{% csrf_token %}
<ul>
{{ form.as_ul }}
</ul>
<input type="submit" value="Submit">
</form>
{% endblock %}
